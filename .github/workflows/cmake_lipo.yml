name: Lipo universal binary on macOS

on:
  workflow_dispatch:

jobs:
  macos-build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: |
          cmake -B build -DCMAKE_VERBOSE_MAKEFILE=on -DCMAKE_OSX_ARCHITECTURES:STRING="arm64;x86_64" -DCMAKE_BUILD_TYPE=Build
      - name: look
        run: |
          cmake --build build
