name: None

on:
  workflow_dispatch:

env:
  MAKEFLAGS: -j4

jobs:
  build-r:
    strategy:
      matrix:
        os: [macos-15]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Update Homebrew
        run: |
          brew update
      - name: Install LaTeX
        run: |
          brew install basictex
      - name: Test it
        run: |
          brew --prefix texlive
          eval "$(/usr/libexec/path_helper)"
          whereis pdflatex
          find $(brew --prefix texlive) -name pdflatex
