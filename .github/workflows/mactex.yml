name: None

on:
  workflow_dispatch:

env:
  MAKEFLAGS: -j4

jobs:
  build-r:
    strategy:
      matrix:
        os: [macos-15]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Look first
        run: |
          whereis pdflatex
      - name: Update Homebrew
        run: |
          brew update
      - name: Link /usr/local to Homebrew
        run: |
          sudo ln -s $(brew --prefix) /usr/local
      - name: Install LaTeX
        run: |
          sudo ls -l /usr/local
          brew install basictex
      - name: Look second
        run: |
          eval "$(/usr/libexec/path_helper)"
          whereis pdflatex
      - name: find the font bb
        run: |
          eval "$(/usr/libexec/path_helper)"
          sudo tlmgr update --self
          sudo tlmgr install inconsolata
      - name: find the font 2
        run: |
          sudo find /usr -name \*.sty
      - name: Find OpenSSL
        run: |
          brew --prefix openssl
      - name: see clang search path
        run: |
          echo | clang -E -Wp,-v -
      - name: brew prefix
        run: |
          brew --prefix
          ls $(brew --prefix)
